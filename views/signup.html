{% extends 'views/base.html' %}
{% block body %}
{% include "views/components/header.html" %}
<div class="container">
  <div class="box sign-box">
    <form action="/signup" method="post">
      <div class="field">
        <label for="" class="label">用户名</label>
        <div class="control">
          <input class="input" type="text" name="name" placeholder="username"/>
        </div>
      </div>
      <div class="field">
        <label for="" class="label">邮箱</label>
        <div class="control">
          <input class="input" type="email" name="email" placeholder="email" />
        </div>
      </div>
      <div class="field">
        <label for="" class="label">密码</label>
        <div class="control">
          <input class="input" type="password" name="password" placeholder="password" />
        </div>
      </div>
      <div class="field">
        <label for="" class="label">重复密码</label>
        <div class="control">
          <input class="input" type="password" name="repassword" placeholder="confirm password" />
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary">立即注册</button>
        </div>
        <div class="control">
          <a href="/signin" class="button is-text">已有账号，去登陆</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
